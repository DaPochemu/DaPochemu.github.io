<script>
    let word = ['h','e','l','l','o'];
    function f1(i){
    let elem = document.createElement('div');
    elem.innerText = word[i];
    elem.style.fontSize = '100px';
    elem.style.color = 'red';
    elem.style.backgroundColor = 'orange';
    document.body.append(elem);
}

// f1(1); 

let x = 0;

 let timer = setInterval(() => {
    f1(x);
    x++;
    if(x>=5){
        clearInterval(timer);
    }
}, 1000);
